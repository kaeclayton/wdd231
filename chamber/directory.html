<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Kae Clayton">
    <meta name="description" content="A directory of the businesses that are part of the Kaua'i Chamber of Commerce">

        content="The business directory containing the members of the Kaua'i Chamber of Commerce.  This directory makes it possible for business owners and potential clients to look up the general information about these members.">

    <meta property="og:url" content="https://kaeclayton.github.io/wdd231/chamber/directory.html">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <script src="scripts/directory.js" defer></script>
    <script src="scripts/dates.js" defer></script>

<body>
    <header>
        <img src="images/favicon-kauai.ico" alt="Icon representing the island of Kaua'i">
        <span>Kaua'i Chamber of Commerce</span>
        <button id="ham-button" class="hamburger" aria-label="Toggle navigation menu"></button>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="current"><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Discover</a></li>
        </ul>
    </nav>
    <section>
        <img src="images/kauai-hero-800w.webp"
            srcset="
                images/kauai-hero-400.webp 400w,
                images/kauai-hero-800w.webp 800w,
                images/kauai-hero-1200w.webp 1200w,
                images/kauai-hero-1900w.webp 1900w
            "
            alt="Kaua'i Chamber of Commerce hero image"
            class="hero">
    </section>    
    <main>
        <h1>Directory</h1>
        <div class="toggle">
            <button id="grid"><img src="images/grid-3x3-gap.svg" alt="3 by 3 grid pattern to indicate a grid view"></button>
            <button id="list"><img src="images/list-stars.svg" alt="three stars with lines next to them to indicate a list view"></button>
        </div>
        <div class="directoryCards" id="businessDirectory">
            <!-- Business cards will be generated here -->
        </div>
    </main>
    <footer>
        <div class="chamber">
            <p>Kaua'i Chamber of Commerce</p>
            <p>street address here</p>

        <div class="social">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.svg" alt="facebook"
                    width="16" height="16"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="images/linkedin.svg" alt="Linked In"
                    width="16" height="16"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.svg" alt="Instagram"
                    width="16" height="16"></a>
        </div>
        <div class="foot">
            <p>WDD231 Class Project</p>
            <p>Kae Clayton</p>
            <p><span id="currentYear"></span> Kaua'i Chamber of Commerce</p>
            <p id="lastModified">Last Modified:</p>
